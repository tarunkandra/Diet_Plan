<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI and Calorie Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("https://img.freepik.com/premium-photo/food-table-top-view-free-space-your-text_187166-25767.jpg");
            background-size: cover;
        }
        .container {
            display: flex;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            height: 400px;
            width: 700px;
            border: 2px solid black;
        }
        .left-box, .right-box {
            flex: 1;
            padding: 10px;
            text-align: center;
        }
        .left-box {
            border-right: 1px solid #ccc;
        }
        h1 {
            font-size: 28px;
            color: #007bff;
        }
        label {
            font-weight: bold;
            font-size: 18px;
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid black;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: blue;
            color: #fff;
            border: 2px solid black;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        button:hover {
            background-color: rgba(0, 123, 255, 0.7);
            transform: scale(1.05);
        }
        p {
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
        }
        .diet-button {
            margin-top: 20px;
            background-color: #4CAF50;
            transition: transform 0.2s, background-color 0.3s;
        }
        .diet-button:hover {
            background-color: #478d48;
            transform: scale(1.05);
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-box">
            <h1>BMI Calculator</h1>
            <label for="age">Age (years):</label>
            <input type="number" id="age" required>
            <label for "height">Height (cm):</label>
            <input type="number" id="height" required>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>
            <button onclick="calculateBMI()">Calculate BMI</button>
            <p id="bmiResult"></p>
        </div>
        <div class="right-box">
            <h1>Result</h1>
            <p id="bmiCategory"></p>
            <p id="caloriesResult"></p>
            <button class="diet-button"><a href="categories.html">DIET PLAN</a></button>
        </div>
    </div>

    <script>
        function calculateBMI() {
            const age = parseFloat(document.getElementById("age").value);
            const height = parseFloat(document.getElementById("height").value);
            const weight = parseFloat(document.getElementById("weight").value);

            if (!isNaN(age) && !isNaN(height) && !isNaN(weight)) {
                const heightInMeters = height / 100;
                const bmi = weight / (heightInMeters * heightInMeters);

                let bmiCategory = "";

                if (bmi < 18.5) {
                    bmiCategory = "Underweight";
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    bmiCategory = "Healthy Weight";
                } else {
                    bmiCategory = "Overweight";
                }

                document.getElementById("bmiResult").textContent = `Your BMI: ${bmi.toFixed(2)}`;
                document.getElementById("bmiCategory").textContent = `Category: ${bmiCategory}`;

                const calorieNeeds = 10 * weight + 6.25 * height - 5 * age + 5;

                document.getElementById("caloriesResult").textContent = `Estimated Daily Calorie Needs: ${calorieNeeds.toFixed(0)} calories`;

                // Store the calculated calorie needs in localStorage
                localStorage.setItem('calories', calorieNeeds);
            } else {
                alert("Please enter valid values for age, height, and weight.");
            }
        }
    </script>
</body>
</html>
