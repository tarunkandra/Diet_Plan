<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Your Food Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(247, 247, 247, 0.8); /* Slightly transparent gray background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("https://wallpapers.com/images/hd/hanging-cards-contact-us-legoohdxv3t8zhd1.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            height: 600px;
            width: 600px;
            border: 2px solid black;
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        form {
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            font-size: 18px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 550px;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid black;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: 2px solid black;
            border-radius: 7px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CONTACT US</h1>
        <p>Have questions or feedback? Feel free to reach out to us.</p>
        <form action="#" method="post" onsubmit="return showAlert();">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        function showAlert() {
            alert("Thank you for your message. We'll get back to you soon!");
            return true;
        }
    </script>
</body>
</html>
