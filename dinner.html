<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 1100px;
            height: 600px;
             background-size:cover;
      
        }
        h1 {
            font-size: 28px;
            color: black;
        }
        .menu-item {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            position: relative;
            perspective: 1000px;
        }
        .menu-item img {
            width: 200px;
            height: 150px;
            border: 2px solid black;
            border-radius: 10px;
            transition: transform 0.3s, border-color 0.3s;
        }
        .menu-item.selected img {
            width: 215px;
            height: 165px;
            transform: scale(1.05);
            border-color: red;
        }
        .menu-item .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            transform: rotateY(180deg);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
        }
        .menu-item:hover .content, .menu-item.selected .content {
            opacity: 1;
            transform: rotateY(0deg);
        }
        .calories-text {
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
        }
        .submit-button {
            margin-top: 20px;
        }
        .submit-button button {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button button:hover {
            background-color: #0056b3;
        }
	a{
	text-decoration:none;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>DINNER MENU</h1>
        <p class="calories-text">Calories Left: <span id="caloriesLeft">1800</span> calories</p>
              <div class="menu-item" onclick="toggleSelection(this,75)">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Salad_platter.jpg/1200px-Salad_platter.jpg" alt="salad">
            <div class="content">
                <p>Salad</p>
		<p>Calories:75</p>
            </div>
        </div>
        <div class="menu-item" onclick="toggleSelection(this,100)">
            <img src="https://www.suburbansimplicity.com/wp-content/uploads/2021/07/Homemade-Chicken-Soup-from-scratch.jpg" alt="Soup">
            <div class="content">
                <p>Soup</p>
		<p>Calories:100</p>
            </div>
        </div>
        <div class="menu-item" onclick="toggleSelection(this,175)">
            <img src="https://www.marthastewart.com/thmb/FESeskPIGBQqScOXPxcL4NtuxR0=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/grilled-fish-8-mld110112_horiz-4b8c0d56dd274be9b55929b733a8f78c.jpgitok7-2TQObf" alt="Grilled fish">
            <div class="content">
                <p> Grilled fish</p>
		<p>Calories:175</p>
            </div>
        </div>
        <div class="menu-item" onclick="toggleSelection(this,170)">
            <img src="https://www.vegrecipesofindia.com/wp-content/uploads/2012/05/how-to-make-curd-recipe-1.jpg" alt="yogurt">
            <div class="content">
                <p>Yogurt</p>
		<p>Calories:170</p>
            </div>
        </div>
        <div class="menu-item" onclick="toggleSelection(this,200)">
            <img src="https://dfwblobstorage.blob.core.windows.net/images/Recipe/One-Pot-Shrimp-Pasta-Primavera-wc.jpg" alt="pasta primavera">
            <div class="content">
                <p>Pasta primavera</p>
		<p>Calories:200</p>
            </div>
        </div>
        <div class="menu-item" onclick="toggleSelection(this,60)">
            <img src="https://i0.wp.com/accessiblechef.com/wp-content/uploads/2018/06/hummusthumb.jpg?resize=1107%2C675&ssl=1" alt="Hummus and Veggies">
            <div class="content">
                <p>Hummus and Veggies</p>
		<p>Calories:60</p>
            </div>
        </div>
        <div class="menu-item" onclick="toggleSelection(this,125)">
            <img src="https://da28rauy2a860.cloudfront.net/wellbeing/wp-content/uploads/2021/02/02085329/Miso-Eggplant.png" alt="Miso Glazed Eggplant">
            <div class="content">
                <p>Miso Glazed Eggplant</p>
		<p>Calories:125</p>
            </div>
        </div>
        <div class="menu-item" onclick="toggleSelection(this)">
            <img src="https://www.allrecipes.com/thmb/CBOcP0zp71lR2bn-KUMkgCB92RA=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/24228-Sushi-roll-ddmfs-4x3-2914-1839f746d9334814a7a5d93ed45ba082.jpg" alt="Sushi Rolls">
            <div class="content">
                <p>TSushi Rolls</p>
		<p>Calories:</p>
            </div>
            </div>
   
        <div class="submit-button">
            <button type="button" onclick="submitMenu()">Submit</button>
        </div>
<div class="submit-button">
            <button><a href ="categories.html"><font color=white>Back</font></a></button>
        </div>

    </div>

    <script>
        // Check if there are stored calories and update the displayed calories
        const storedCalories = localStorage.getItem('calories');
        if (storedCalories !== null) {
            document.getElementById('caloriesLeft').textContent = storedCalories;
        }

        // Function to toggle the selection of a menu item
        function toggleSelection(menuItem, calorieValue) {
            const isSelected = menuItem.classList.contains("selected");
            const caloriesElement = document.getElementById('caloriesLeft');
            const currentCalories = parseInt(caloriesElement.textContent, 10);

            if (isSelected) {
                menuItem.classList.remove("selected");
                updateCalories(calorieValue);
            } else if (currentCalories >= calorieValue) {
                menuItem.classList.add("selected");
                updateCalories(-calorieValue);
            }
        }

        // Function to update the displayed calories and store them
        function updateCalories(calorieChange) {
            const caloriesElement = document.getElementById('caloriesLeft');
            let currentCalories = parseInt(caloriesElement.textContent, 10);
            currentCalories += calorieChange;

            if (currentCalories < 0) {
                currentCalories = 0;
            }

            caloriesElement.textContent = currentCalories;
            localStorage.setItem('calories', currentCalories);
        }

        // Function to handle menu submission (you can customize this)
        function submitMenu() {
            // You can customize this function for menu submission
            // For this example, let's store the selected items in localStorage
            const selectedItems = document.querySelectorAll(".menu-item.selected");
            const itemsToStore = [];

            selectedItems.forEach(item => {
                itemsToStore.push({ name: item.querySelector("p").textContent });
            });

            localStorage.setItem('selectedItems', JSON.stringify(itemsToStore));
            alert("Menu submitted!");
        }
    </script>
</body>
</html>
