<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 1100px;
            height: 600px;
        }
        h1 {
            font-size: 28px;
            color: black;
        }
        .menu-item {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            position: relative;
            perspective: 1000px;
        }
        .menu-item img {
            width: 200px;
            height: 150px;
            border: 2px solid black;
            border-radius: 10px;
            transition: transform 0.3s, border-color 0.3s;
        }
        .menu-item.selected img {
            width: 215px;
            height: 165px;
            transform: scale(1.05);
            border-color: red;
          
        }
        .menu-item .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            transform: rotateY(180deg);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
        }
        .menu-item:hover .content, .menu-item.selected .content {
            opacity: 1;
            transform: rotateY(0deg);
        }
        .calories-text {
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
        }
        .submit-button {
            margin-top: 20px;
        }
        .submit-button button {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
           
        }
        .submit-button button:hover {
            background-color: #0056b3;
        }
	a{
text-decoration:none;
	}
    </style>
</head>
<body>
    <div class="container">
        <h1>LUNCH MENU</h1>
        <p class="calories-text">Calories Left: <span id="caloriesLeft">1800</span> calories</p>
         <div class="menu-item" onclick="toggleSelection(this,292)">
            <img src="https://anifabiriyani.com/img/home-1/biriyani-spl.webp" alt="biriyani">
            <div class="content">
                <p> Biriyani</p>
   		<p>Calories:292</p>
            </div>
        </div>
        <div class="menu-item" onclick="toggleSelection(this,198)">
            <img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2022/02/masoor-dal-recipe-480x270.jpg" alt="dal">
            <div class="content">
                <p>Dal</p>
		<p>Calories:198</p>
            </div>
        </div>
        <div class="menu-item" onclick="toggleSelection(this,168)">
            <img src="https://www.licious.in/blog/wp-content/uploads/2022/03/Chicken-Curry-Cut-min-750x750.png" alt="chicken">
            <div class="content">
                <p>Chicken</p>
		<p>Calories:168</p>
            </div>
        </div>
        <div class="menu-item" onclick="toggleSelection(this,267)">
            <img src="https://media.istockphoto.com/id/491090528/photo/cooked-rice.jpg?s=612x612&w=0&k=20&c=WNeDEUEioyyk6FQZQrVMrtFMDVdtbwtK951eZ8q5FNY=" alt="rice">
            <div class="content">
                <p>Rice</p>
		<p>Calories:267</p>
            </div>
        </div>
        <div class="menu-item" onclick="toggleSelection(this,275)">
            <img src="https://www.bigbasket.com/media/uploads/p/xxl/40048911_4-fresho-mutton-curry-cut-antibiotic-residue-free-growth-hormone-free.jpg" alt="mutton">
            <div class="content">
                <p> Mutton</p>
		<p>Calories:275</p>
            </div>
        </div>
        <div class="menu-item" onclick="toggleSelection(this,100)">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsU5yMOIG-lFLWC78C-W1BT1yOujhapLzBq4zVG8HvCcrhcyt5qWF-RdS-9t_gcWfLth8&usqp=CAU" alt="fish">
            <div class="content">
                <p>Fish</p>
		<p>Calories:100</p>
            </div>
        </div>
        <div class="menu-item" onclick="toggleSelection(this,100)">
            <img src="https://imagevars.gulfnews.com/2021/01/06/Sambar-_176d6bebbba_medium.jpg" alt="sambar">
            <div class="content">
                <p>Sambar</p>
		<p>Calories:</p>
            </div>
        </div>
        <div class="menu-item" onclick="toggleSelection(this,139)">
            <img src="https://vismaifood.com/storage/app/uploads/public/936/ac0/85b/thumb__700_0_0_0_auto.jpg" alt="brinjal curry">
            <div class="content">
                <p>Brinjal curry</p>
		<p>Calories:139</p>
            </div>
        </div>
        <div class="submit-button">
            <button type="button" onclick="submitMenu()">Submit</button>
        </div>
       <div class="submit-button">
            <button><a href ="categories.html"><font color=white>Back</font></a></button>
        </div>

    </div>
       
   

    <script>
        // Check if there are stored calories and update the displayed calories
        const storedCalories = localStorage.getItem('calories');
        if (storedCalories !== null) {
            document.getElementById('caloriesLeft').textContent = storedCalories;
        }

        // Function to toggle the selection of a menu item
        function toggleSelection(menuItem, calorieValue) {
            const isSelected = menuItem.classList.contains("selected");
            const caloriesElement = document.getElementById('caloriesLeft');
            const currentCalories = parseInt(caloriesElement.textContent, 10);

            if (isSelected) {
                menuItem.classList.remove("selected");
                updateCalories(calorieValue);
            } else if (currentCalories >= calorieValue) {
                menuItem.classList.add("selected");
                updateCalories(-calorieValue);
            }
        }

        // Function to update the displayed calories and store them
        function updateCalories(calorieChange) {
            const caloriesElement = document.getElementById('caloriesLeft');
            let currentCalories = parseInt(caloriesElement.textContent, 10);
            currentCalories += calorieChange;

            if (currentCalories < 0) {
                currentCalories = 0;
            }

            caloriesElement.textContent = currentCalories;
            localStorage.setItem('calories', currentCalories);
        }

        // Function to handle menu submission (you can customize this)
        function submitMenu() {
            // You can customize this function for menu submission
            // For this example, let's store the selected items in localStorage
            const selectedItems = document.querySelectorAll(".menu-item.selected");
            const itemsToStore = [];

            selectedItems.forEach(item => {
                itemsToStore.push({ name: item.querySelector("p").textContent });
            });

            localStorage.setItem('selectedItems', JSON.stringify(itemsToStore));
            alert("Menu submitted!");
        }
    </script>
</body>
</html>
